{{template "base" .}}                    <!-- . é o snippet, dado que tem no go  -->
{{define "title"}} Snippet {{.ID}} {{end}}   <!-- .ID é o objeto mas sem nome -->

{{define "body"}}
<div class= "snippet" >
  <div class= "metadata">
    <strong>{{.Title}}</strong>
    <spa>#{{.ID}}</spa>
  </div>
  <pre><code>{{.Content}}</code></pre>
  <div class="metadata">
  <time>Created: {{.Created}} </time>
    <time>Expires: {{.Expires}} </time>
  </div>
</div>
{{end}}
